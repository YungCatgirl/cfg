//demoman settings


/////////////////////////
//Unbind Useless Stuff//
///////////////////////
exec classmacro/defaultclassbinds
////////////////////////////

/////////////////////
//Quickswitch Bind//
///////////////////
	//Aliases//
	//////////
	alias equipPrimary "slot1; back2secondary;"
	alias equipSecondary "slot2; back2primary;"
	alias equipMelee "slot3; back2primary;"
	alias back2primary "bind a equipPrimary"
	alias back2secondary "bind a equipSecondary"
	alias back2melee "bind a equipMelee"
	////////////////////////////////////
	//Binds//
	////////
	bind 1 "equipPrimary"
	bind 2 "equipSecondary"
	bind 3 "equipMelee"
	bind a "equipMelee"
	bind ctrl "lastinv" //exits tauntmenu, use your own key, my taunt key is SHIFT
	////////////////////////////////////