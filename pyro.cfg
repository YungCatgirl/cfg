//pyro settings

/////////////////////////
//Unbind Useless Stuff//
///////////////////////
exec classmacro/defaultclassbinds
////////////////////////////


/////////////////////
//Quickswitch Bind//
///////////////////
	//Aliases//
	//////////
	alias equipPuff "slot1; back2sting;"
	alias equipSting "slot2; back2puff;"
	alias equipRun "slot3; back2puff;"
	alias back2puff "bind a equipPuff"
	alias back2sting "bind a equipSting"
	alias back2run "bind a equipRun"
	////////////////////////////////////
	//Binds//
	////////
	bind 1 "equipPuff"
	bind 2 "equipSting"
	bind 3 "equipRun"
	bind a "equipSting"
	bind ctrl "lastinv" //exits tauntmenu, use your own key, my taunt key is SHIFT
	////////////////////////////////////