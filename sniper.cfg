	//Aliases//
	//////////
	alias equipGamershot "slot1; back2piss;"
	alias equipPiss "slot2; back2gamershot;"
	alias equipKnife "slot3; back2gamershot;"
	alias back2gamershot "bind a equipGamershot"
	alias back2piss "bind a equipPiss"
	alias back2knife "bind a equipKnife"
	////////////////////////////////////
	//Binds//
	////////
	bind 1 "equipGamershot"
	bind 2 "equipPiss"
	bind 3 "equipKnife"
	bind a "equipPiss"
	bind ctrl "lastinv" //exits tauntmenu, use your own key, my taunt key is SHIFT
